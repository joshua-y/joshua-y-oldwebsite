<aside>
	<div class="container">
		<nav>
			<ul>
				{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
				<li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
			</ul>
			</li>
			</ul>
		</nav>
	</div>
</aside>

<header>
	<img src="../images/background.jpg" alt = "Background" height="100%" width="125%">
	<div class="centered">
		<p><a href="{{ site.url }}">{{ site.title }}</a></p>
	</div>
</header>

<style>
a {
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

.centered {
	position: absolute;
	top: 27.5%;
	left: 50%;
	transform: translate(-50%, -45%);
	mix-blend-mode: multiply;
	font-size: 7vw;
	font-weight: bold;
}
</style>
